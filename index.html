<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero"></div>
      <h2 class="heading">Order Summary</h2>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <div class="plan__icon"></div>
        <div class="plan__current-plan">
          <span class="plan__current-plan--text"> Annual Plan </span>
          <span class="plan__current-plan--price">$59.99/year</span>
        </div>
        <a class="plan__change" href="#">Change</a>
      </div>
      <div class="action">
        <button class="action__proceed">Proceed to Payment</button>
        <button class="action__cancel">Cancel Order</button>
      </div>
    </div>
